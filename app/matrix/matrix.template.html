<div class="matrix-header main-header">
  <header [query]="query"
          (mouseenter)="isHover()"  [hoverPlace]="hoverPlace"
          (filter)="urlChanged($event)" [thing]="thing"></header>

  <street  [places]="places"
          [thing]="thing"
          [chosenPlaces]="chosenPlaces"
          [hoverPlace]="hoverPlace"
          [hoverHeader]="hoverHeader"></street>
</div>

<matrix-images [places]="places"
               [thing]="thing"
               [zoom]="zoom"
               (hoverPlace)="hoverPlaceS($event)"
               [padding]="padding"></matrix-images>

<div class="zoom-column pull-right">
  <button type="button"
          [disabled]="zoom === 2"
          (click)="changeZoom(zoom - 1)">
    <b>+</b>
  </button>

  <button type="button"
          [disabled]="!isDesktop ? zoom === 3 : zoom === 10 || zoom >= places.length"
          (click)="changeZoom(zoom + 1)">
    <b>-</b>
  </button>
</div>

<footer></footer>
<loader [hidden]="loader"></loader>

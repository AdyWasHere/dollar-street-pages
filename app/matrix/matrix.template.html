<div class="matrix-header main-header">
  <header [query]="query"
          [hoverPlace]="hoverPlace"
          (filter)="urlChanged($event)" [thing]="thing"></header>

  <street [places]="streetPlaces"
          [thing]="thing"
          [chosenPlaces]="chosenPlaces"
          [hoverPlace]="hoverPlace"
          (filterStreet)="filterStreet($event)"></street>
</div>

<matrix-images [places]="matrixPlaces"
               [thing]="thing"
               [zoom]="zoom"
               (hoverPlace)="hoverPlaceS($event)"
               [padding]="padding"></matrix-images>

<div class="zoom-column pull-right"
     *ngIf="filtredPlaces.length">

  <button type="button"
          [disabled]="zoom === 2"
          (click)="changeZoom(zoom - 1)">
    <b>+</b>
  </button>

  <button type="button"
          [disabled]="!isDesktop ? zoom === 3 : zoom === 10"
          (click)="changeZoom(zoom + 1)">
    <b>-</b>
  </button>
</div>

<footer></footer>
<loader [hidden]="loader"></loader>

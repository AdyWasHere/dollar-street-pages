<div class="matrix-header main-header">

  <div class="matrix-onboard" [hidden]="!showOnboarding">
    <a class="pull-right close-button font-large" (click)="switchOnOnboarding(false)">x
    </a>
    <div class="font-large">Find out how people <span class="font-bold">really</span> live</div>
    <div>{{headerOnboard.description}}</div>
    <div class="onboard-buttons-container">
      <a class="onboard-button-qt" (click)="startQuickTour()">Quick tour</a>
      <a class="onboard-button-ml" (click)="switchOnOnboarding(false)">Maybe later</a>
    </div>
  </div>

  <div class="button" *ngIf="showOnboardingSwitcher">
    <a class="onboard-button-ml" (click)="switchOnOnboarding(true)">Welcome wizard</a>
  </div>

  <div class="quick-tour"
       [ngStyle]="{top: baloonTip.position.top + 'px', left: baloonTip.position.left + 'px'}"
       *ngIf="switchOnQuickTour">
    <div class="text-center">{{numberOfStep}} of 5</div>
    <div class="qt-baloon-name">{{baloonTip.name}}</div>
    <div class="qt-baloon-text">{{baloonTip.text}}
      <a href="{{baloonTip.ccLinkHrefLinkHref}}" class="cc-link" target="_blank" *ngIf="numberOfStep === 5">{{baloonTip.ccLinkText}}</a>
    </div>
    <div class="text-center marg-5-px">
      <a class="onboard-button-ml" *ngIf="numberOfStep !== 1" (click)="step(false)">Back</a>
      <a class="onboard-button-ml" *ngIf="numberOfStep !== 5" (click)="step(true)">Next</a>
      <a class="onboard-button-ml" *ngIf="numberOfStep === 5" (click)="closeQuickTour()">Close</a>
    </div>
  </div>

  <header [query]="query"
          [thing]="thing"
          [hoverPlace]="hoverPlace"
          (filter)="urlChanged($event)">
  </header>

  <street [query]="query"
          [thing]="thing"
          [places]="streetPlaces"
          [hoverPlace]="hoverPlace"
          [chosenPlaces]="chosenPlaces"
          (filterStreet)="urlChanged($event)"></street>
</div>

<matrix-images [zoom]="zoom"
               [query]="query"

               [thing]="thing"
               [places]="matrixPlaces"
               [activeHouse]="activeHouse"
               (hoverPlace)="hoverPlaceS($event)"
               (filter)="urlChanged($event)"
               (activeHouseOptions)="activeHouseOptions($event)"
               [padding]="padding">
</matrix-images>

<div class="zoom-column pull-right"
     *ngIf="filtredPlaces.length">

  <button type="button"
          [disabled]="zoom === 2"
          (click)="changeZoom(zoom - 1)">
    <b>+</b>
  </button>

  <button type="button"
          [disabled]="!isDesktop ? zoom === 3 : zoom === 10"
          (click)="changeZoom(zoom + 1)">
    <b>-</b>
  </button>
</div>

<footer></footer>

<loader [hidden]="loader"></loader>

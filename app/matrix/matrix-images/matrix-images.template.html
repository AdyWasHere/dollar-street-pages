<div class="images-container" *ngIf="currentPlaces?.length">
  <div class="flex-container column-{{zoom}}">
    <div class="image-content"
         *ngFor="let place of currentPlaces; let i = index"
         [ngStyle]="{'background-image': toUrl(place?.background), visibility: place ? 'visible' : 'hidden', order: i, height: imageHeight + 'px'}"
         [ngClass]="{'no-row': zoom > 5 || !isDesktop, active: prevPlaceId === place._id}"
         (mouseenter)="hoverImage(place)"
         (mouseleave)="hoverImage()"
         (click)="goToImageBlock(place, i)">

      <div class="image-description">
        <span class="place-image-box-income">{{math.round(place?.income)}}$</span>
        <span class="place-image-box-country">{{place?.country}}</span>
      </div>

      <div class="mobile-hover" *ngIf="!isDesktop && (place?._id === oldPlaceId)">
        <div class="plus" (click)="goToPlace(place)">VISIT FAMILY >></div>
      </div>
    </div>

    <matrix-view-block class="matrix-view-block"
                       *ngIf="showblock"
                       [query]="query"
                       [place]="familyData"
                       [thing]="thing"
                       [positionInRow]="positionInRow"
                       (closeBigImageBlock)="goToImageBlock(familyData, indexViewBoxHouse)"
                       [style.order]="imageBlockLocation">
    </matrix-view-block>

    <row-loader [items]="currentPlaces"
                [field]="'background'"
                [itemHeight]="itemSize"
                [count]="zoom">
    </row-loader>
  </div>
</div>

<div class="xl-text-c" *ngIf="!currentPlaces?.length">
  <p>Sorry. There is no data by this query yet.</p>
</div>

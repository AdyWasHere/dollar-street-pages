<div id="blog-page" footerSpace>
  <header [title]="title"></header>

  <div id="articles-container" class="container">
    <div class="row">
      <div class="article-content col-md-3 col-sm-6 col-xs-12" *ngFor="let post of posts">
        <div class="icon-container" *ngIf="post.fields.thumbnail" [routerLink]="[post.fields.url]">
          <img [gmContentfulSrcId]="post.fields.thumbnail.sys.id"
               [fit]="'scale'"
               alt="{{post.fields.title}}">
        </div>

        <div class="article-description">
          <p class="date" *ngIf="post.fields.createdAt">{{post.fields.createdAt | date}}</p>
          <h3 [routerLink]="[post.fields.url]">{{post.fields.title}}</h3>
          <p *ngIf="post.fields?.description">{{post.fields.description | slice:0:120}}... <a>Read more >></a></p>
        </div>
      </div>
    </div>
  </div>
</div>

<footer></footer>

<loader [hidden]="loader"></loader>

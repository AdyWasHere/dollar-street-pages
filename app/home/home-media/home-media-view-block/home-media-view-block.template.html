<div class="view-image-block-container">
  <div class="active-house house-{{imageData.index}}"></div>
  <div class="view-image-block-content">
    <div class="view-image-container">
      <div class="view-image-content">
        <img [src]="imageData.image">
      </div>

      <div class="image-footer-container">
        <div class="photographer-container">
          <p><img src="/assets/img/cc-icon-small.svg">
            Photo by <a [routerLink]="['/photographer', imageData.photographer._id]" [queryParams]="{}">
              {{imageData.photographer.firstName}} {{imageData.photographer.lastName}}</a>
            <a href="https://creativecommons.org/licenses/by/4.0/" target="_blank"> CC by 4.0 How to credit</a>
          </p>
        </div>

        <div class="zoom-download-container">
          <a (click)="openPopUp()">
            <img src="/assets/img/fullsize-icon.svg" alt=""> View fullsize
          </a>
          <a class="download" [href]="imageData.image.replace('desktops', 'original')" download>
            <img src="/assets/img/download-icon.svg" alt=""> Download image
          </a>
        </div>
      </div>
    </div>

    <div class="house-info-container">
      <div class="header-container">
        <div class="thing-container">
          <img [src]="imageData.thing.icon" alt="">
          <span>{{imageData.thing.thingName}}</span>
        </div>

        <div class="close-block" (click)="closeImageBlock()">
          <img src="/assets/img/close-button.svg" alt="">
        </div>
      </div>

      <div class="thing-footer-container">
        <span>Related searches</span>
        <a
          [routerLink]="['/matrix']"
          [queryParams]="{thing: imageData.thing.name, countries: 'World', regions: 'World', zoom: '4', row: '1'}">
          {{imageData.thing.name}} in the world <img src="/assets/img/arrow-right-icon.svg" alt=""></a>
      </div>
    </div>
  </div>

  <div class="isLoad" [hidden]="loader">
    <div class="la-ball-spin la-dark la-2x">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>
</div>

<div class="fancyBox-container" *ngIf="popIsOpen" (click)="fancyBoxClose()">
  <div class="fancyBox-image" [hidden]="!fancyBoxImage" [ngStyle]="{'background-image': fancyBoxImage}"></div>

  <div class="load" [hidden]="fancyBoxImage">
    <div class="la-ball-spin la-dark la-2x">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>
</div>

<div class="footer">
  <div class="container">
    <div class="cc-container">
      <a href="https://creativecommons.org/licenses/by/4.0/"
         target="_blank"
         angulartics2On="click"
         angularticsEvent="Moved to CreativeCommons">
        <img src="/assets/img/creative-commons.svg" alt="cc logo"/>
      </a>
    </div>

    <div class="description-container">
      <div class="logo-container">
        <img src="/assets/img/dollar-street.svg" (click)="scrollTop($event)" alt="DollarStreet logo"/>
        <p>DOLLAR STREET</p>
      </div>

      <div class="links">
        <a (click)="goToMatrixPage()">Home </a>

        <a class="dividers" [routerLink]="['/info']"
           [queryParams]="{}"
           angulartics2On="click"
           angularticsEvent="About page">About </a>

        <a [routerLink]="['/blog']"
           [queryParams]="{}"
           angulartics2On="click"
           angularticsEvent="Blog page">Blog </a>

        <a class="dividers" [routerLink]="['/team']"
           [queryParams]="{}"
           angulartics2On="click"
           angularticsEvent="DollarStreet team page">Team </a>

        <a [routerLink]="['/photographers']"
           [queryParams]="{}"
           angulartics2On="click"
           angularticsEvent="Photographers page">Photographers </a>

      </div>

      <div class="description-content">{{footerData.text}}</div>
      <div class="gapminder">
        <a href="https://www.gapminder.org" target="_blank"
           angulartics2On="click"
           angularticsEvent="Moved to Gapminder">
          <img src="/assets/img/gapminder-logo.png" alt="Gapminder">
        </a>
      </div>

      <div class="valor">
        <div class="developed">Developed by</div>
        <a class="valor-name" href="http://valor-software.com" target="_blank"
           angulartics2On="click"
           angularticsEvent="Moved to Valor Software">
          Valor-Software
        </a>
      </div>

    </div>

    <div class="social-follow-buttons-container">
      <social-follow-buttons></social-follow-buttons>
    </div>
  </div>
</div>

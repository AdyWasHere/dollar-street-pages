<div class="share-button-container">
  <div class="share-button google">
    <a (click)="openPopUp('https://plus.google.com/share?url=')">
      <i class="fa fa-google-plus"></i>
    </a>
  </div>

  <div class="share-button twitter">
    <a (click)="openPopUp('http://twitter.com/share?url=')">
      <i class="fa fa-twitter"></i>
    </a>
  </div>

  <div class="share-button facebook">
    <a (click)="openPopUp('http://www.facebook.com/sharer.php?u=')">
      <i class="fa fa-facebook"></i>
    </a>
  </div>

  <div class="share-button linkedin">
    <a (click)="openPopUp('http://www.linkedin.com/shareArticle?mini=true&url=')">
      <i class="fa fa-linkedin"></i>
    </a>
  </div>
</div>

<div id="main-menu">
  <div class="btn-group" [ngClass]="{open: isOpenMenu}" (click)="isOpenMenu = !isOpenMenu">
    <span class="menu-icon">
      <img class="unactive" src="/assets/img/gamburger-menu-icon.svg" alt=""/>
      <img class="active" src="/assets/img/gamburger-menu-white-icon.svg" alt=""/>
    </span>

    <div class="dropdown-menu">
      <ul class="header-menu-list">
        <li>
          <a (click)="goToMatrixPage()">Home</a>
        </li>
        <li>
          <a (click)="goToMatrixPage(true)">Quick guide</a>
        </li>
        <li>
          <a [routerLink]="['/info']"
             [queryParams]="{}"
             angulartics2On="click"
             angularticsEvent="About page">About</a>
        </li>
        <li>
          <a [routerLink]="['/blog']"
             [queryParams]="{}"
             angulartics2On="click"
             angularticsEvent="Blog page">Blog</a>
        </li>
        <li>
          <a [routerLink]="['/map']"
             [queryParams]="{}"
             angulartics2On="click"
             angularticsEvent="Map page">Map</a>
        </li>
        <li class="social-share-container">
          <div class="social-share-content">
            <span>Share: </span>
            <social-share-buttons></social-share-buttons>
          </div>
        </li>
        <li>
          <a (click)="goToGapminder()">More from gapminder >></a>
        </li>
      </ul>
    </div>
  </div>
</div>

<div id="main-menu">
  <div class="btn-group" [ngClass]="{open: isOpenMenu}" (click)="isOpenMenu = !isOpenMenu">
    <span class="menu-icon">
      <img class="unactive" src="/assets/img/gamburger-menu-icon.svg" alt=""/>
      <img class="active" src="/assets/img/gamburger-menu-white-icon.svg" alt=""/>
    </span>

    <div class="dropdown-menu">
      <ul class="header-menu-list">
        <li>
          <a (click)="goToMatrixPage()">Home</a>
        </li>
        <li>
          <a [routerLink]="['/photographers']"
             [queryParams]="{}"
             angulartics2On="click"
             angularticsEvent="Photographers page">Photographers</a>
        </li>
        <li>
          <a [routerLink]="['/map']"
             [queryParams]="{}"
             angulartics2On="click"
             angularticsEvent="Map page">Map</a>
        </li>
        <li>
          <a [routerLink]="['/info']"
             [queryParams]="{}"
             angulartics2On="click"
             angularticsEvent="About page">About</a>
        </li>
        <li>
          <a [routerLink]="['/blog']"
             [queryParams]="{}"
             angulartics2On="click"
             angularticsEvent="Blog page">Blog</a>
        </li>
        <li>
          <a [routerLink]="['/ambassadors']"
             [queryParams]="{}"
             angulartics2On="click"
             angularticsEvent="Ambassadors page">Ambassadors</a>
        </li>
        <li>
          <a (click)="goToMatrixPage(true)">Welcome wizard</a>
        </li>
      </ul>

      <social-share-buttons></social-share-buttons>
    </div>
  </div>
</div>

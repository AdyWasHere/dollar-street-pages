      <img class="unactive" src="/assets/img/gamburger-menu-icon.svg" alt=""/>
      <img class="active" src="/assets/img/gamburger-menu-white-icon.svg" alt=""/>
    </span>

    <div class="dropdown-menu">
      <ul class="header-menu-list">
        <li>
          <a (click)="goToMatrixPage()">Home</a>
        </li>
        <li>
          <a [routerLink]="['/photographers']"

        </li>
        <li>
          <a [routerLink]="['/map']"
             [queryParams]="{}">Map</a>
        </li>
        <li>
          <a [routerLink]="['/info']"
             [queryParams]="{}">About</a>
        </li>
        <li>
          <a [routerLink]="['/blog']"
             [queryParams]="{}">Blog</a>
        </li>
        <li>
          <a [routerLink]="['/ambassadors']"
             [queryParams]="{}">Ambassadors</a>
        </li>
        <li>
          <a (click)="switchOnOnboardingFromMenu()">Welcome wizard</a>
        </li>

      <social-share-buttons></social-share-buttons>
    </div>
  </div>
</div>

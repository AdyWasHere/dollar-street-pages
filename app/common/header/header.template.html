<div class="header-content">
  <div class="icon-container pull-left">
    <a (click)="goToMatrixPage()"><img src="/assets/img/dollar-street.svg" alt=""/></a>
  </div>

  <div class="filters-container">
    <things-filter [url]="query"
                   (selectedFilter)="urlTransfer($event)"></things-filter>
    <div class="some-filter-container" *ngIf="matrixComponent">
      <span>in</span>
      <countries-filter [url]="query"
                        (selectedFilter)="urlTransfer($event)"></countries-filter>
      <span class="income-title-desktop">by income</span>
      <span class="income-title-mobile">by $</span>
    </div>
  </div>

  <main-menu class="pull-right"
             [hoverPlace]="hoverPlace">
  </main-menu>
</div>

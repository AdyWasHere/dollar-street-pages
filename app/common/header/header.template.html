<div class="header-content">
  <div class="icon-container pull-left">
    <a [routerLink]="['Main']"><img src="/assets/img/dollar-street.svg" alt=""/></a>
  </div>

  <search class="pull-left"
          [url]="query"
          [defaultThing]="defaultThing"
          (selectedFilter)="urlTransfer($event)"
          [chosenPlaces]="chosenPlaces"
          (selectedThing)="activeThingTransfer($event)"></search>

  <div class="map-menu-content">
    <div class="map-content" *ngIf="matrixComponent && isDesktop">
      <place-map [hoverPlace]="hoverPlace"
                 [routerLink]="['Map', {thing: activeThing?._id||defaultThing?._id}]"
                 *ngIf="hoverPlace"></place-map>
    </div>

    <div class="matrix-icon" *ngIf="placeComponent || mapComponent">
      <a [routerLink]="['Matrix']">
        <img src="/assets/img/dark-matrix-icon.svg" alt="">
      </a>
    </div>
  </div>

  <main-menu class="pull-right" [activeThing]="activeThing" [defaultThing]="defaultThing"></main-menu>
</div>

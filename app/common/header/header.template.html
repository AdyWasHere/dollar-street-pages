<div class="header-content">
  <div class="icon-container pull-left">
    <a (click)="goToMatrixPage()"><img src="/assets/img/dollar-street.svg" alt=""/></a>
  </div>

  <div class="filters-container">
    <things-filter [url]="query"
                   (selectedFilter)="urlTransfer($event)">
    </things-filter>
    <div class="map-things-text" *ngIf="mapComponent">on the World map</div>
    <div class="some-filter-container incomeby" *ngIf="matrixComponent">
      <span>in</span>
      <countries-filter [url]="query"
                        (selectedFilter)="urlTransfer($event)"></countries-filter>
      <span class="income-title-container">
        <span class="income-title">by $</span>
        <span class="income-title">by income</span>
      </span>
    </div>
  </div>

  <main-menu class="pull-right"
             [hoverPlace]="hoverPlace">
  </main-menu>
</div>

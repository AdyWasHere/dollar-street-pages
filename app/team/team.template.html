<div class="team-container">
  <div class="team-peoples"
       *ngFor="let team of teamList; let i = index;"
       [ngClass]="{organizations: team._id === 'organization',
                   writers: team._id === 'writer',
                   teachers: team._id === 'teacher',
                   coreteam: team._id === 'coreteam',
                   contributors: team._id === 'contributor'}">

    <h2 *ngIf="team._id === 'coreteam'">Core team</h2>
    <h2 *ngIf="team._id !== 'coreteam'">{{team._id}}s</h2>

    <div class="team-people-box">
      <div *ngFor="let ambassador of team.ambassadors"
           class="team-people show">
        <div class="portrait">
          <img *ngIf="team._id !== 'organization' && team._id !== 'contributor'" [src]="ambassador.avatar || 'assets/img/default-am.jpg'" alt="">
          <span *ngIf="team._id === 'organization' || team._id === 'contributor'">
            <a target="_blank"
               *ngIf="ambassador?.company?.link"
               [href]="ambassador?.company?.link">
              <img [src]="ambassador.avatar || 'assets/img/default-am.jpg'" alt="">
            </a>

            <img *ngIf="!ambassador?.company?.link" [src]="ambassador.avatar || 'assets/img/default-am.jpg'" alt="">
          </span>
        </div>

        <p class="name">
          <span *ngIf="team._id !== 'organization' && team._id !== 'contributor'">{{ambassador.name}}</span>
          <span *ngIf="team._id === 'organization' || team._id === 'contributor'">
            <a target="_blank"
               *ngIf="ambassador?.company?.link"
               [href]="ambassador?.company?.link">
            <span *ngIf="team._id === 'organization'">{{ambassador.name}}</span>
            <div *ngIf="team._id === 'contributor'">{{ambassador.company.name}}</div>
            </a>
            <span *ngIf="!ambassador?.company?.link">{{ambassador.name}}</span>
          </span>
        </p>
        <p class="country"><img class="marker" src="/assets/img/grey-marker.svg" alt="">{{ambassador.country}}</p>
        <p class="description" *ngIf="team._id !== 'organization' && ambassador.description">
          {{ambassador.description}}</p>
      </div>
    </div>
  </div>
</div>

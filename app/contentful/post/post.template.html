<div id="blog-page" footerSpace>
  <header [title]="title"></header>

  <div id="post-container" class="container">
    <h1 class="title">{{post?.title}}</h1>

    <p class="date-info margin-top-0">{{post?.createdAt | gmToDate | date}}</p>

    <div class="entry-content" *ngIf="post?.entries">
      <gm-entries-view [entries]="post?.entries"></gm-entries-view>
    </div>
  </div>
</div>

<footer></footer>
<loader [hidden]="loader"></loader>
